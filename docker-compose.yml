services:
  database:
    image: postgres:alpine
    container_name: edna-database
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - internal
    volumes:
      - psql_volume_bp:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: edna-bar-backend
    networks:
      - internal
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: edna-frontend
    networks:
      - internal
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - backend

  nginx:
    image: nginx:stable
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/letsencrypt
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - web
      - internal
    restart: unless-stopped

volumes:
  psql_volume_bp:

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
